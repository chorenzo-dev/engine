name: Test

on:
  push:
    branches: [main]
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.jsx'
      - '**/*.tsx'
      - '**/*.test.*'
      - '**/*.spec.*'
      - 'package.json'
      - 'package-lock.json'
      - 'jest.config.*'
      - 'jest.d.ts'
      - 'jest.resolver.*'
      - 'tsconfig.json'
      - 'tsconfig.*.json'
  pull_request:
    branches: [main]
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.jsx'
      - '**/*.tsx'
      - '**/*.test.*'
      - '**/*.spec.*'
      - 'package.json'
      - 'package-lock.json'
      - 'jest.config.*'
      - 'jest.d.ts'
      - 'jest.resolver.*'
      - 'tsconfig.json'
      - 'tsconfig.*.json'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
